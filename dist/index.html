<!doctype html>
<html lang="en" ng-app="listy">

  <head>
    <meta charset="utf-8">
    <title>Listy</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>

  <body>

    <main ng-controller="ListyCtrl">
      <section>
        <ul>
          <li>
            <form ng-submit="addTodo(newTodo.text)">
              <input ng-model="newTodo.text"></input>
            </form>
          </li>
          <li ng-repeat="todo in todos track by todo.$id">
            <input ng-model="todo.text" ng-change="todos.$save(todo)"></input>
            <span ng-click="todos.$remove(todo)">x</span>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>

  </body>

</html>
