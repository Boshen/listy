<!doctype html>
<html lang="en" ng-app="listy">

  <head>
    <meta charset="utf-8">
    <title>Listy</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>

  <body>
  <nav>
    <img class="header-logo" src="images/logo.png" />
    <div class="header-login">
      <a>Hey Boshen</a>
    </div>
  </nav>
  <main class="container" ng-controller="ListyCtrl">
    <section>
      <ul>
        <li class="todo-input-area">
          <form ng-submit="addTodo(newTodo.text)">
            <div class="list-input">
              <input ng-model="newTodo.text"></input>
            </div> 
          </form>
        </li>
        <li class="todo-text-area" ng-repeat="todo in todos track by todo.$id">
          <input ng-model="todo.text" ng-change="todos.$save(todo)"></input>
          <span ng-click="todos.$remove(todo)">x</span>
        </li>
      </ul>
    </section>
  </main>

    <script src="app.js"></script>

  </body>

</html>
